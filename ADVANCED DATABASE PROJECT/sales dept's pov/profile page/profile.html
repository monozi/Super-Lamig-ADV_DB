<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <!-- Boxicons -->
	<link href='https://unpkg.com/boxicons@2.0.9/css/boxicons.min.css' rel='stylesheet'>
	<!-- Remix Icons -->
	<link href="https://cdn.jsdelivr.net/npm/remixicon@4.2.0/fonts/remixicon.css" rel="stylesheet"/>
	<!-- Google Icons -->
	<link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet">
	<!-- Coca-Cola Font -->
	<link href="https://fonts.cdnfonts.com/css/coca-cola-ii" rel="stylesheet">
    <!-- CSS  -->
    <link rel="stylesheet" type="text/css" href="profStyle.css">
    <title>Coca-Cola</title>
</head>
<body>
    <div class="profile-container">
        <img src="coca-cola-logo.png" alt="Coca-Cola Logo" class="profile-image">
        <h2>User Profile</h2>
        <ul class="profile-details">
        <li>Name: <span id="user-name"></span></li>
        <li>ID Number: <span id="user-id"></span></li>
        <li>Department: <span id="user-department"></span></li>
        <li>Email: <span id="user-email"></span></li>
        </ul>
        <button onclick="populateUserData()">Refresh Profile</button>
    </div>
    <script src="profile.js"></script>
</body>
</html>
